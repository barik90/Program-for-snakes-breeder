<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weight list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="/weight/add" class="btn btn-success">Add weight</a>
    <a href="/" class="btn btn-success">back to main page</a>
</nav>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
        <th>Snake Breeding number</th>
        <th>Morph</th>
        <th>Weight</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weight, iterStat : ${weights}">
        <td th:text="${weight.snake.breedingNumber}"></td>
        <td th:text="${weight.snake.morph}"></td>
        <td th:text="${weight.weight}"></td>
        <td th:text="${weight.dateOfWeighing}"></td>
        <td>
            <a th:href="@{'/weight/' + ${weight.id} + '/edit'}">Edit</a>
            <a th:href="@{'/weight/' + ${weight.id} + '/delete'}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
