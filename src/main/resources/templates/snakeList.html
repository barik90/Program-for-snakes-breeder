<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Snake list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="/snake/add" class="btn btn-success">Add Snake</a>
    <a href="/" class="btn btn-success">back to main page</a>
</nav>
<div class="container">
<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">Breeding number</th>
<th scope="col">Species</th>
<th scope="col">Morph</th>
<th scope="col">Sex</th>
<th scope="col">Date of birth</th>
<th>Weight history</th>
<th scope="col" >Action</th>
</tr>
</thead>
<tbody>
<tr th:each="snake, iterStat : ${snakes}">
<td th:text="${snake.breedingNumber}"></td>
<td th:text="${snake.species}"></td>
<td th:text="${snake.morph}"></td>
<td th:text="${snake.sex}"></td>
<td th:text="${snake.dateOfBirth}"></td>
<td><a th:href="@{'/snake/' + ${snake.id} + '/details'}">Details</a></td>
<td>
<a th:href="@{'/snake/' + ${snake.id} + '/edit'}">Edit</a>
<a th:href="@{'/snake/' + ${snake.id} + '/delete'}">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
