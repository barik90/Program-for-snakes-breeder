<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Feeding list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{

        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="/feeding/add" class="btn btn-success">Add feeding</a>
    <a href="/" class="btn btn-success">back to main page</a>
</nav>
<div class="container">
<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">Snake</th>
<th scope="col">Food type</th>
<th scope="col">Food size</th>
<th scope="col">Quantity</th>
<th scope="col">Date</th>
<th scope="col">Note</th>
<th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr th:each="feeding, iterStat : ${feedings}">
<td th:text="${feeding.snake.morph}"></td>
<td th:text="${feeding.food.type}"></td>
<td th:text="${feeding.food.size}"></td>
<td th:text="${feeding.quantity}"></td>
<td th:text="${feeding.date}"></td>
<td th:text="${feeding.note}"></td>
<td>
<a th:href="@{'/feeding/' + ${feeding.id} + '/edit'}">Edit</a>
<a th:href="@{'/feeding/' + ${feeding.id} + '/delete'}">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
